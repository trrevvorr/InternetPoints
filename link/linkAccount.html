<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Link Account</title>
	<link rel="stylesheet" href="linkAccount.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="linkAccount.js"></script>
</head>

<body class="loadingState" onload="startPingDevice()">
	<div class="container">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<div class="loadingIndicator loading">
					<h2>Connecting to your device...</h2>
					<i class="spinner fa fa-circle-o-notch fa-spin"></i>
				</div>
				<div class="deviceStatus">
					<h2 class="online">Device: <span>Online</span></h2>
					<h2 class="offline">Device: <span>Offline</span></h2>
				</div>
				<div class="instructions offline">
					<p>To connect your device to the internet, try the following:</p>
					<ol>
						<li>Check your Wifi router. Is your internet working?</li>
						<li>Unplug your Internet Points device and plug back in.</li>
						<li>Call Trevor.</li>
					</ol>
				</div>
				<div class="linkInstagram online">
					<button onClick="linkInstagram();">Link Instagram</button>
				</div>
			</div>
			<div class="col-1"></div>
		</div>
	</div>
</body>

</html>
